<html>

    <body onload="start()">

        <script type="text/javascript">

            function start()
            {
                n = prompt("Enter the number = ");
                i=1;
                x=1;
                while(i<=n)
                {
                    document.write(x);
                    x=x+3
                    i++
                }
            }






        /*
        1 4 7 10 13 16
        n=6
        --------------
        x=1
        i  i<=n   x   x=x+3    i++
        ---------------------------
        1  1<=6   1    4       2
        2  2<=6   4    7       3
        3  3<=6   7   10       4
        4  4<=6  10   13       5
        5  5<=6  13   16       6
        6  6<=6  16   19       7
        7  7<=6
        */

</script>
    </body>
</html>
