<html>
    <head>

    </head>
    <body onload="start()">

        <script type="text/javascript">

            function start()
            {
                a=[10,20,30,40,50]
				i=0
				sum=0
                while(i<a.length)
                {
                    document.write(a[i] +"<br>");
					sum = sum + a[i]
                    i++
                }
				document.write("Sum = "+sum)
            }
</script>
    </body>
</html>
