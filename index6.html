<html>

    <body onload="start()">

        <script type="text/javascript">

            function start()
            {
                n = prompt("enter n = ")
				x=1
				for(i=1;i<=n;i++)
				{
					document.write(x + "<br>")
					x=x+3
				}
            }
</script>
    </body>
</html>
