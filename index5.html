<html>
    <head>

    </head>
    <body onload="start()">

        <script type="text/javascript">

            function start()
            {
                
				for(x=50;x<=100;x++)
				{
					if(x%2==0)
						document.write(x + "<br>")
				}
            }
</script>
    </body>
</html>
